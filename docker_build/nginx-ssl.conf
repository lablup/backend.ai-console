server {
  listen       443 ssl;
  server_name  ${NGINX_HOST};
  index index.html;
  charset utf-8;

  client_max_body_size 0;
  root   /usr/share/nginx/html;

  location / {
    try_files $uri /index.html;
  }

  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    expires -1;
  }

  location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2)$ {
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
  }

  location ~* \.(?:css|js)$ {
    access_log off;
    add_header Cache-Control "max-age=43200, public, must-revalidate, proxy-revalidate";
  }
  keepalive_timeout 120;
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
  ssl_certificate /etc/certificates/chain.pem;
  ssl_certificate_key /etc/certificates/priv.pem;
}
